<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🛒 Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="search">
            <div>🛍️</div>
            <input type="text" placeholder="Type Product Name" id="productName">
            <input type="number" placeholder="Product Price" id="price">
            <button id="add">Add Product</button>
        </div>

        <div id="display">
            <div class="mainProduct">
                <h2>Products</h2>
                <div id="productList">
                    <h4>No product Added!!</h4>
                </div>
            </div>
            <div class="mainCart">
                <h2>Cart</h2>
                <div id="cart">
                    <h4>No product Added to the cart!!</h4>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
